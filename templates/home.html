<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaySoft: LearningHUB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>JaySoft: LearningHUB</h1>
    </header>

    <section>
        <h2>Welcome to JaySoft LearningHUB!</h2>
        <p>Explore a world of knowledge and enhance your skills with our diverse range of courses.</p>
        <button onclick="showCourses()">View Courses</button>
    </section>

    <script>
        function showCourses() {
            alert("Explore our courses and start your learning journey!");
            // You can add more functionality here, like redirecting to the courses page.
        }
    </script>
</body>
</html>
